{% extends 'glowny.html' %}
{% load bootstrap %}

{% block tytul %} Film form {% endblock %}

{% block strona %}

<div class="card" style="width: 42rem; float: left; margin-right: 1rem;">
      <div class="card-body">

          {%  if nowy %}
        <h5 class="card-title">Nowy Film</h5>
            {% else %}
         <h5 class="card-title">Edytuj</h5>
                {% endif %}


            <form method ="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        {{ form_dodatkowe|bootstrap }}
            {%  if nowy %}
        <button type ="submit" class="btn btn-primary"> Nowy Film <i class="fas fa-plus-square"</button>
            {% else %}
         <button type ="submit" class="btn btn-primary"> Edytuj <i class="fas fa-plus-square"</button>
                {% endif %}

            </form>

      </div>
</div>

        <p> {{ ocena.recenzja } } </p>
    {% endfor %}-->


    <a href ="{% url 'wszystkie_filmy' %} " class="btn btn-primary"> Cofnij <i class="fas fa-chevron-circle-left"></i></a>
{% endblock %}
